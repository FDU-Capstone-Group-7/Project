{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'Indie_Game/css/mainpage.css' %}" rel="stylesheet">
    <link href="{% static 'Indie_Game/css/theme.css' %}" rel="stylesheet">
</head>
<body>
    <div class="banner">  
        <img src="{% static 'Indie_Game/images/banner.jpg' %}" class="img-fluid w-100" alt="Banner Image">
    </div>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PixelPals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item me-5">
                        <span class="visually-hidden">(current)</span>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>             
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-info mb-3">
                    <div class="card-header bg-primary">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset>
                                <legend>Account Login</legend>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-primary" type="submit">Login</button>
                                </div>
                            </fieldset>
                        </form>


                        
                        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
