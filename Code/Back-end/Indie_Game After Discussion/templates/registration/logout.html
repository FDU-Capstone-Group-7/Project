<!-- templates/registration/logged_out.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'Indie_Game/css/mainpage.css' %}" rel="stylesheet">
    <link href="{% static 'Indie_Game/css/theme.css' %}" rel="stylesheet">
</head>
<body>
    <div class="banner">  
        <img src="{% static 'Indie_Game/images/banner.jpg' %}" class="img-fluid w-100" alt="Banner Image">
    </div>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PixelPals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item me-5">
                        <span class="visually-hidden">(current)</span>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>             
            </div>
        </div>
    </nav>
    <div class="container justify-content-center text-center" style="padding: 10%;">
        <h2>You have been logged out.</h2>
        <p><a href="{% url 'login' %}">Login again</a></p>
        <p><a href="{% url 'home' %}">Back to HomePage</a></p>
    </div>

</body>
</html>
