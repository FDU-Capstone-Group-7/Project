<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Game Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/css/mainpage.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <img src="assets/images/banner.jpg" class="img-fluid w-100" alt="Banner Image">
    </div>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-light me-2" href="create-new-homepage.html">Create New</a>
                    <a class="btn btn-secondary" href="manage-my-games.html">Manage My Games</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-info mb-3">
                    <div class="card-header bg-primary">
                        <h2>CREATE</h2>
                       <h1> HOMEPAGE</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset>
                                <legend>New Game</legend>

                                <div class="mb-3">
                                    <label for="gameTitle" class="form-label">Game Title</label>
                                    <input type="text" class="form-control" id="gameTitle" placeholder="Enter game title">
                                </div>

                                <div class="mb-3">
                                    <label for="publisher" class="form-label">Publisher</label>
                                    <input type="text" class="form-control" id="publisher" placeholder="Enter publisher name">
                                </div>

                                <div class="mb-3">
                                    <label for="genre" class="form-label">Genre</label>
                                    <select class="form-select" id="genre">
                                        <option value="">Select genre</option>
                                        <option value="action">Action</option>
                                        <option value="adventure">Adventure</option>
                                        <option value="rpg">RPG</option>
                                        <option value="puzzle">Puzzle</option>
                                        <option value="strategy">Strategy</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="stage" class="form-label">Stage</label>
                                    <select class="form-select" id="stage">
                                        <option value="">Select development stage</option>
                                        <option value="concept">Concept</option>
                                        <option value="development">In Development</option>
                                        <option value="beta">Beta</option>
                                        <option value="released">Released</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="coverImage" class="form-label">Cover Image</label>
                                    <input class="form-control" type="file" id="coverImage">
                                </div>


                                <div class="mb-3">
                                    <label for="videoLink" class="form-label">Video Link</label>
                                    <input type="url" class="form-control" id="videoLink" placeholder="Enter video URL">
                                </div>

                                <div class="mb-3">
                                    <label for="pictures" class="form-label">Pictures</label>
                                    <input class="form-control" type="file" id="pictures">
                                </div>


                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="5" placeholder="Enter game description"></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-secondary" type="button">Create</button>
                                  </div>
                            </fieldset>
                                                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
